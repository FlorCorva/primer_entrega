<html>
  <head>
    <title>Formulario de Registro</title>
  </head>
  <body>
    <h1>Formulario de Registro</h1>

    <form action="#" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required /><br /><br />

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required /><br /><br />

      <label>Modalidad de cursada:</label><br />
      <input
        type="radio"
        id="onDemand"
        name="modalidad"
        value="onDemand"
        required
      />
      <label for="onDemand">On Demand</label><br />
      <input
        type="radio"
        id="enVivo"
        name="modalidad"
        value="enVivo"
        required
      />
      <label for="enVivo">En Vivo</label><br /><br />

      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" required /><br /><br />

      <input type="checkbox" id="nuevosPosteos" name="nuevosPosteos" />
      <label for="nuevosPosteos"
        >Deseo recibir información sobre nuevos posteos en la plataforma de
        Nucba</label
      ><br />

      <input
        type="checkbox"
        id="terminosCondiciones"
        name="terminosCondiciones"
        required
      />
      <label for="terminosCondiciones"
        >Declaro que he leído los términos y condiciones y estoy listo para
        convertirme en un desarrollador web Full Stack</label
      ><br /><br />

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
